{% extends "base.html" %}
{% block title %} index {% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
       <img src="{{ resource.res_url }}" alt="{{ resource.res_id }}" class="img-thumbnail">
    </div>
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
        <label>地址</label>
        <pre>{{ resource.res_url }}</pre>
    </div>
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
        <label>Markdown</label>
        <pre>{{ resource.markdown }}</pre>
    </div>
</div>
{% endblock %}
