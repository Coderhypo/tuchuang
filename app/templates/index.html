{% extends "base.html" %}
{% block title %} index {% endblock %}
{% block content %}

<div class="row">
    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
        <form method="POST" action="#" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.image.label }}
                {{ form.image }}
                {{ form.submit }}
            </div>

        </form>
    </div>
</div>

{% endblock %}
